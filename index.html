<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>E-Commerce Single Item</title>
    <link rel="stylesheet" href="design.css" />
  </head>

  <body>
    <div class="container">
      <div class="images">
        <figure>
          <img src="img/main-img.png" id="product-image" />
        </figure>
        <dl class="pick">
          <dt>choose Your Style</dt>
          <dd>
            <ul class="size_items">
              <button class="alink" onclick="changeImage('img/1.png')">
                1
              </button>

              <button onclick="changeImage('img/2.png')">2</button>

              <button class="alink" onclick="changeImage('img/3.png')">
                3
              </button>

              <button class="alink" onclick="changeImage('img/4.png')">
                4
              </button>

              <button class="alink" onclick="changeImage('img/5.png')">
                5
              </button>

              <button class="alink" onclick="changeImage('img/6.png')">
                6
              </button>

              <button class="alink" onclick="changeImage('img/7.png')">
                7
              </button>

              <button class="alink" onclick="changeImage('img/8.png')">
                8
              </button>

              <button class="alink" onclick="changeImage('img/9.png')">
                9
              </button>

              <button class="alink" onclick="changeImage('img/10.png')">
                10
              </button>
            </ul>
          </dd>
        </dl>
      </div>
      <div class="product">
        <small class="category">Special Offer</small>
        <div class="name">Nike Randitu Shoe</div>
        <span class="price">$350</span>
        <p class="desc">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
          distinctio dolor accusantium nostrum aspernatur! Modi et eveniet
          accusantium ducimus officiis.
        </p>
        <ul class="bar_tool">
          <li class="cart">
            <span class="ui_btn b_lg b_primary">Add to Cart</span>
          </li>
          <li class="hearts">
            <span class="ui_btn b_lg b_primary">
              <img src="img/icons8-heart-16.png" alt=""
            /></span>
          </li>
        </ul>
      </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
